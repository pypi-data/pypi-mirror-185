[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bluewave"
version = "0.0.5"
authors = [
    { name = "bballboy8", email = "author@example.com" },
]
description = "A package to compare similarity of two pdfs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["black==22.10.0", "matplotlib==3.6.2", "numpy==1.23.5", "openpyxl==3.0.10",
    "pandas==1.5.2", "Pillow==9.3.0", "pre-commit==2.20.0", "pydivsufsort==0.0.6", "PyMuPDF==1.21.0", "pytest==7.2.0", "scikit-learn==1.1.3"]

[project.urls]
"Homepage" = "https://github.com/bballboy8/bluewave/"
"Bug Tracker" = "https://github.com/bballboy8/bluewave/issues"