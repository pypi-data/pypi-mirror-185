[tox]
env_list =
    format
    typing-py{39,310,311}
isolated_build = True

[testenv:typing-py{39,310,311}]
labels =
    lint
    typing
extras =
    lint
commands =
    mypy src/fclogr

[testenv:format]
extras =
    lint
labels =
    lint
ignore_errors = True
commands =
    black {posargs} src/fclogr/
    isort --add-import "from __future__ import annotations" {posargs} src/fclogr/
    reuse lint
    ruff src/fclogr/
