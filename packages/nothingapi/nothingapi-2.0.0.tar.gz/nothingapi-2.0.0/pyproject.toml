[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nothingapi"
version = "2.0.0"
authors = [
  { name="MaskdDev", email="maskddev@gmail.com" },
]
description = "The Official Python API Wrapper for the Nothing Currency!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests==2.28.1"
]

[project.urls]
"Homepage" = "https://github.com/MaskdDev/nothingapi"
"Bug Tracker" = "https://github.com/MaskdDev/nothingapi/issues"