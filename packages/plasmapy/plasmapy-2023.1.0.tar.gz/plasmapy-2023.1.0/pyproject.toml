[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.2",
  "setuptools-scm",
  "wheel>=0.29",
]

[project]
name = "plasmapy"
description = "Python package for plasma physics"
readme = "README.md"
keywords = [
  "atomic",
  "plasma",
  "plasma physics",
  "science",
]
license = {file = "LICENSE.md"}
requires-python = ">=3.8"
dependencies = [
  "astropy>=5.0.1",
  "h5py>=3",
  "ipywidgets>=7.6.5",
  "lmfit>=1",
  "matplotlib>=3.3",
  "mpmath>=1.2.1",
  "numba",
  "numpy>=1.20",
  "packaging",
  "pandas>=1",
  "pytest>=6",
  "requests>=2.27.1",
  "scipy>=1.5",
  "tqdm>=4.41",
  "voila>=0.2.15",
  "wrapt",
  "xarray>=0.15",
]
dynamic = [
  "version",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]
[project.optional-dependencies]
docs = [
  "docutils",
  "ipykernel",
  "jinja2!=3.1",
  "nbsphinx",
  "numpydoc",
  "pillow",
  "pygments>=2.11",
  "sphinx!=5.1,>=4.4",
  "sphinx-changelog>=1.2",
  "sphinx-copybutton",
  "sphinx-gallery<0.11.0",
  "sphinx-hoverxref>=1.1.1",
  "sphinx-issues>=3.0.1",
  "sphinx-notfound-page>=0.8",
  "sphinx-reredirects",
  "sphinx_rtd_theme>=1",
  "sphinxcontrib-bibtex",
  "towncrier==22.8",
  "tox<4",
]
tests = [
  "dlint",
  "flake8",
  "flake8-absolute-import",
  "flake8-implicit-str-concat",
  "flake8-mutable",
  "flake8-rst-docstrings",
  "flake8-simplify",
  "flake8-use-fstring",
  "hypothesis",
  "pre-commit",
  "pydocstyle",
  "pytest-regressions",
  "pytest-xdist",
  "tomli",
  "tox<4",
  "tryceratops",
]

[project.urls]
Changelog = "https://docs.plasmapy.org/en/stable/whatsnew/index.html"
Chat = "https://plasmapy.org/chat"
Documentation = "https://docs.plasmapy.org/"
Issues = "https://github.com/plasmapy/plasmapy/issues/"
Source = "https://github.com/plasmapy/plasmapy"
Twitter = "https://twitter.com/PlasmaPy"
website = "https://www.plasmapy.org"

[project.scripts]
plasma-calculator = "plasmapy.utils.calculator:main"


[tool.build_docs]
source-dir = "docs"
build-dir = "docs/_build"
all_files = "1"

[tool.codespell]
skip = "*.png,*cache*,*egg*,.git,.hypothesis,.idea,.tox,_build,*charged_particle*.ipynb,venv"
ignore-words-list = """
aci,
afe,
ans,
ba,
bu,
circularly,
ded,
dne,
ect,
explin,
fo,
fof,
gud,
hax,
hist,
hve,
nd,
noo,
nwo,
ot,
recuse,
ro,
te,
ue,
ue,
windo"""

[tool.coverage.report]
exclude_lines = [
    "coverage: ignore",
    "ImportError",
    "ModuleNotFoundError",
    "@vectorize",
    "@numba.vectorize",
    "@numba.jit",
    "@jit",
    "@numba.njit",
    "@njit",
    "@abstractmethod",
]

[tool.coverage.run]
omit = [
    "ci-helpers/*",
    "*/tests/*",
    "plasmapy/utils/calculator/*",
    "plasmapy/version.py",
    "plasmapy/_dev/*",
]

[tool.gilesbot]

[tool.gilesbot.pull_requests]
enabled = true

[tool.gilesbot.towncrier_changelog]
enabled = true
changelog_skip_label = "No changelog entry needed"
help_url = "https://github.com/PlasmaPy/PlasmaPy/blob/main/changelog/README.rst"
changelog_missing = "Missing changelog entry"
changelog_missing_long = "This pull request needs a changelog entry file in `changelog/NUMBER.TYPE.rst`. For more information, consult https://github.com/PlasmaPy/PlasmaPy/blob/main/changelog/README.rst "
verify_pr_number = true
number_incorrect = "Incorrect changelog entry number (match PR!)"
number_incorrect_long = "The changelog entry's number does not match this pull request's number."
type_incorrect = "Incorrect changelog entry type (see list in changelog README)"
type_incorrect_long = "The changelog entry for this PR must have one of the types (as in NUMBER.TYPE.rst) as described in the changelog README)."

[tool.isort]
line_length = 88
wrap_length = 80
sections = ["FUTURE", "STDLIB", "FIRSTPARTY", "LOCALFOLDER"]
known_first_party = ["plasmapy", ]
default_section = "STDLIB"
multi_line_output = 3
use_parentheses = true
include_trailing_comma = true
force_alphabetical_sort_within_sections = true
honor_noqa = true
lines_between_types = 1

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ['plasmapy']
norecursedirs = ['build', 'docs', 'plasmapy[\/]_dev']
doctest_optionflags = """
NORMALIZE_WHITESPACE
ELLIPSIS
NUMBER"""
addopts = "--doctest-modules --doctest-continue-on-failure"
filterwarnings = ["ignore:.*Creating", "a"]
looponfailroots = "plasmapy"

[tool.ruff]
target-version = "py38"
exclude = [
    ".direnv",
    "docs/plasmapy_sphinx",
    ".eggs",
    ".git",
    ".jupyter",
    ".mypy_cache",
    ".nox",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "venv",
]
ignore = ["E501"]  # ignore line length violations

[tool.ruff.flake8-import-conventions.aliases]
"astropy.units" = "u"
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F402", "F403"]  # ignore import errors

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"plasmapy.particles.data" = ["*"]
"plasmapy.tests" = ["coveragerc"]
"plasmapy.utils.calculator" = ["*"]

[tool.setuptools.packages.find]
exclude = ["docs/automodapi", "plasmapy/_dev"]
namespaces = false

[tool.setuptools_scm]
write_to = "plasmapy/_version.py"

[tool.towncrier]
package = "plasmapy"
name = "PlasmaPy"
filename = "CHANGELOG.rst"
directory = "changelog/"
title_format = "{name} v{version} ({project_date})"
issue_format = ":pr:`{issue}`"  # Despite the name mismatch, we use this for linking to PRs
wrap = true

[[tool.towncrier.type]]
directory = "breaking"
name = "Backwards Incompatible Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Deprecations and Removals"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "trivial"
name = "Trivial/Internal Changes"
showcontent = true
