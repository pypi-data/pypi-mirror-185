name: weekly tests

on:
  schedule:
  - cron: 37 7 * * 1
  workflow_dispatch:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:

        - name: Python 3.8
          os: windows-latest
          python: 3.8
          toxenv: py38

        - name: Python 3.9
          os: macos-latest
          python: 3.9
          toxenv: py39

        - name: Python 3.10
          os: ubuntu-latest
          python: '3.10'
          toxenv: py310

        - name: Python 3.9 with Astropy dev
          os: ubuntu-latest
          python: 3.9
          toxenv: py39-astropydev

        - name: Python 3.9 with matplotlib dev
          os: ubuntu-latest
          python: 3.9
          toxenv: py39-matplotlibdev

        - name: Python 3.9 with NumPy dev
          os: ubuntu-latest
          python: 3.9
          toxenv: py39-numpydev

        - name: Documentation with Sphinx dev
          os: ubuntu-latest
          python: '3.10'
          toxenv: build_docs-sphinxdev
          toxposargs: -q

        - name: Python 3.9 with xarray dev
          os: ubuntu-latest
          python: 3.9
          toxenv: py39-xarraydev

        - name: Import PlasmaPy (Windows)
          os: windows-latest
          python: 3.8
          toxenv: py38-minimal-pypi-import

        - name: Import PlasmaPy (macOS X)
          os: macos-latest
          python: 3.8
          toxenv: py38-minimal-pypi-import

        - name: Import PlasmaPy (Ubuntu)
          os: ubuntu-latest
          python: 3.8
          toxenv: py38-minimal-pypi-import

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade "tox<4" codecov
    - name: Install language-pack-fr and tzdata
      if: startsWith(matrix.name, 'Documentation')
      run: sudo apt-get install graphviz pandoc
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
