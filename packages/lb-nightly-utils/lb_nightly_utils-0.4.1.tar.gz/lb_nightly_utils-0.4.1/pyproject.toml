[tool.poetry]
name = "lb-nightly-utils"
version = "0.4.1"
description = "Common utilities for LHCb Nightly and Continuous Integration Build System"
authors = [
    "Marco Clemencic <marco.clemencic@cern.ch>",
    "Maciej Szymanski <maciej.szymanski@cern.ch>",
    "LHCb Core Software <lhcb-core-soft@cern.ch>"
]
license = "GPL-3.0-only"
packages = [
    { include = "lb" },
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"
lb-nightly-configuration = "^0.3"
boto3 = "^1.22.13"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
black ="^22.8.0"
python-semantic-release = "^7.19.2"
tomli = "^2.0.1"
moto = "^3.1.8"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.semantic_release]
version_variable = [
    "lb/nightly/utils/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
tag_format = "{version}"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
