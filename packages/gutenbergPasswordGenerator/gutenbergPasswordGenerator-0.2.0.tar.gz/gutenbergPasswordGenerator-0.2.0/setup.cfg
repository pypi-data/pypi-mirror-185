[versioneer]
VCS = git
style = pep440
versionfile_source = ./src/_version.py
versionfile_build = ./src/_version.py
tag_prefix = 
parentdir_prefix = gutenbergPasswordGenerator

[flake8]
exclude = 
	./src/__init__.py,
	./versioneer.py,
	./src/_version.py,
	./setup.py
max_line_length = 120

[tool:pytest]
addopts = --doctest-modules --cov=./

[egg_info]
tag_build = 
tag_date = 0

