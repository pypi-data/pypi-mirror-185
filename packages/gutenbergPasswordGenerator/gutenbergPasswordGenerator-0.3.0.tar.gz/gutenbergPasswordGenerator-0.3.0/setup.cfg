[versioneer]
VCS = git
style = pep440
versionfile_source = ./src/gutenbergPasswordGenerator/_version.py
versionfile_build = ./src/gutenbergPasswordGenerator/_version.py
tag_prefix = 
parentdir_prefix = 

[flake8]
exclude = 
	./src/gutenbergPasswordGenerator/__init__.py,
	./versioneer.py,
	./src/gutenbergPasswordGenerator/_version.py,
	./setup.py
max_line_length = 120

[tool:pytest]
addopts = --doctest-modules --cov=./

[egg_info]
tag_build = 
tag_date = 0

