[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LogGrap"
version = "0.1.9"
authors = [
  { name="ssomgrap", email="ssomgrap@gmail.com" },
]
description = "A logging package for your python project."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SsomGrap/LogGrap"
"Bug Tracker" = "https://github.com/SsomGrap/LogGrap/issues"