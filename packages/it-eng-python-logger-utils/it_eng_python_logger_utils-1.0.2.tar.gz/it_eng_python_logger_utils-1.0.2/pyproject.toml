[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "it_eng_python_logger_utils"
version = "1.0.2"
authors = [
  { name="Dinnermonster", email="mbotrepair@gmail.com" },
]

description = "A logger util helper for Azure app insights and structured logging"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/it-eng-packages/packages/it_eng_python_logger_utils"
"Bug Tracker" = "https://github.com/it-eng-packages/packages/it_eng_python_logger_utils/issues"