[metadata]
author = Pierre Sassoulas
author_email = pierre.sassoulas@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
name = django-debug-false-checker
version = 0.0.4
description = Check that you're not changing the django DEBUG's setting by mistake.
classifiers = 
	Operating System :: OS Independent
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Development Status :: 5 - Production/Stable
url = https://github.com/Pierre-Sassoulas/django-debug-false-checker/

[options.entry_points]
console_scripts = 
	django-debug-false-checker=django_debug_false_checker.__main__:main

[options.extras_require]
test = 
	pytest-cov
	pytest-vcr
	coverage
	python-coveralls
	coveralls
	pylint~=2.15.10
	pre-commit
	tbump

[egg_info]
tag_build = 
tag_date = 0

