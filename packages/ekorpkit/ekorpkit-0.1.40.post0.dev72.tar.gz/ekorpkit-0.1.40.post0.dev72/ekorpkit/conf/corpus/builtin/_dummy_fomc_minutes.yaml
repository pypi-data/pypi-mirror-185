defaults:
  - _build
  - /io/fetcher: _dummy
  - /preprocessor/normalizer: formal_en
  - /preprocessor/segmenter: pysbd
  - override /io/loader: dataframe

name: fomc_minutes
fullname: Federal Open Market Committee (FOMC) Corpus
lang: en
category: formal
domain: econ
description: FOMC
license: 
homepage: https://www.federalreserve.gov
version: 1.0.0
column_info:
  columns:
    id: id
    text: text
  data:
    id: int
    text: str
  meta:
    id: int
    # content_type: str
    date: str
    speaker: str
    title: str

io:
  data_dir: ${oc.select:..data_dir, .}
  data_sources: 
    train: ${..fetcher.output_file}

pipeline:        
  _transform_:
    - reset_index
  _preprocess_:  
    - normalize
    - segment
    # - filter_length
    - drop_duplicates
  save_samples:
    num_samples_to_save: 1
    sample_length_to_print: 100
