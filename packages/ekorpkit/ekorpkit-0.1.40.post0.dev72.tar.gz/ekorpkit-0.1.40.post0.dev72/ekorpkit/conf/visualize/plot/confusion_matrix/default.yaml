_func_: confusion_matrix
axno: 0
x:
y:
secondary_y: false
secondary_to: 0
display_labels: auto
# List of strings containing the display_labels to be displayed on the x,y axis. Default is 'auto'
matrix_labels:
# List of strings that represent the labels row by row to be shown in each square.
include_values: true
# If True, show the raw number in the confusion matrix. Default is True.
include_percentages: true
# If True, show the proportions for each category. Default is True.
summary_stats: true
# If True, display summary statistics below the figure. Default is True.
rcParams:
  cbar: true
  # If True, show the color bar. The cbar values are based off the values in the confusion matrix.
  # Default is True.
  cmap: Blues
  # Colormap of the values displayed from matplotlib.pyplot.cm. Default is 'Blues'
_ax_:
  xlabel: Predicted label
  ylabel: Actual label
