defaults:
  - /column_info: simple
  - /path: _default_
  - /auto: load_build
  - /force: _build
  - /info: _build_dataset
  - /project: dataset

_target_: ekorpkit.datasets.dataset.Dataset
name: ${oc.select:.builtin.name, null}
