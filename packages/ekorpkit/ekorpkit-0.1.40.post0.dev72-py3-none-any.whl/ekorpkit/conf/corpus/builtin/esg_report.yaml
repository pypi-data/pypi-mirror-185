defaults:
  - _build
  - /io/fetcher: esg_report
  - /preprocessor/normalizer: formal_ko
  - /preprocessor/segmenter: kss
  - override /io/loader: dataframe

name: esg_report 
fullname: Korean ESG Reports
lang: ko
category: formal
domain: econ
description: ESG Reports Corpus
license: All Rights Reserved. 
version: 1.0.0
column_info:
  columns:
    id: id
    text: text
    split: 
  data:
    id: int
    text: str
  meta:
    id: int
    doc_id: str
    filename: str

io:
  data_sources:
    train: ${..fetcher.output_file}


pipeline:
  _transform_:
    - reset_index
  _preprocess_:
    - normalize
    - segment
    - filter_length
    - drop_duplicates

