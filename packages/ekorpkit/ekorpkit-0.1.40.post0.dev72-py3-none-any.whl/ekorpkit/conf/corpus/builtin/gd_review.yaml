defaults:
  - _build
  - /io/fetcher: glassdoor
  - /preprocessor/normalizer: formal_en
  - /preprocessor/segmenter: pysbd
  - override /io/loader/parser: jsonlines

name: gd_review
fullname: Glassdoor Employee Reviews
description: Glassdoor Employee Reviews
license: Copyright Â© 2008-2021, Glassdoor, Inc.
homepage: https://www.glassdoor.com
version: 1.0.0
lang: en
category: informal
domain: general
column_info:
  columns:
    id: id
    text: text
  data:
    id: int
    text: str
  meta:
    id: int
    date: str
    author: str
    title: str
    link: str

io:
  data_sources:
    train: ${..fetcher.output_file}
  loader:
    multiprocessing_at: parse_data
    data:
      field: 
      item:
        review_id: id
        date: date
        author: author
        link: link
        title: title
        text: text

pipeline:        
  _transform_:
    - reset_index
  _preprocess_:  
    - normalize
    # - segment
    - filter_length
    - drop_duplicates

  filter_length:
    min_length: 30
