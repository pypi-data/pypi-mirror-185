defaults:
  - _build
  - /preprocessor/normalizer: formal_en
  - override /io/loader: hfds

name: cc_news
available: false
fullname: CC-News
lang: en
category: formal
domain: news
description: CC-News dataset contains news articles from news sites all over the world.
license: Common Crawl
homepage: https://huggingface.co/datasets/cc_news
version: 1.0.0
column_info:
  columns:
    id: id
    text: text
  data:
    id: int
    text: str
  meta:
    id: int
    date: str
    description: str
    domain: str
    image_url: str
    title: str
    url: str

io:
  data_sources:
    train: train
  loader:
    name: cc_news
    subset: plain_text

pipeline:
  _transform_:
    # - aggregate_columns
    - reset_index
  _preprocess_:  
    - normalize
