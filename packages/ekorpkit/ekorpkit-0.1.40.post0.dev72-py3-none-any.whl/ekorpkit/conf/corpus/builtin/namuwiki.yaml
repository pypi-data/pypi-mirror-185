defaults:
  - _build
  - /io/fetcher: namuwiki
  - /preprocessor/normalizer: formal_ko
  - /preprocessor/segmenter: kss
  - override /io/loader: dataframe

name: namuwiki
fullname: NamuWiki Corpus
description: 나무위키
license: CC BY-NC-SA 2.0 KR
homepage: https://namu.wiki
version: 1.0.0
lang: ko
category: formal
domain: general
column_info:
  columns:
    id: id
    text: text
  data:
    id: int
    text: str
  meta:
    id: int
    title: str

io:
  data_sources:
    train: ${..fetcher.output_file}

pipeline:        
  _transform_:
    - reset_index
  _preprocess_:  
    - normalize
    - segment
    - filter_length
    - drop_duplicates

  filter_length:
    min_length: 30
