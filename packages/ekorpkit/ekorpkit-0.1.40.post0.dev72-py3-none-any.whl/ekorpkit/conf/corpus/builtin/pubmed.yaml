defaults:
  - _build
  - /io/fetcher: pubmed
  - /preprocessor/normalizer: formal_en
  - /preprocessor/segmenter: pysbd
  - /io/loader/decompressor: gzip
  - override /io/loader/parser: pubmed

name: pubmed
fullname: PubMed Abstracts Corpus
description: PubMed Abstracts
license: CC0, CC BY, CC BY-SA, and CC BY-ND
homepage: https://www.ncbi.nlm.nih.gov
version: 1.0.0
lang: en
category: academic
domain: bio
column_info:
  columns:
    id: id
    text: text
  data:
    id: int
    text: str
  meta:
    id: int
    pmid: str
    pubdate: str
    title: str

io:
  data_sources:
    train: baseline/*.xml.gz
  fetcher:
    subset: baseline
  loader:
    decode_before_parse: false
    filetype: xml.gz
    data:
      field: 
      item:
        pmid: pmid
        pubdate: pubdate
        title: title
        text: abstract

pipeline:
  _transform_:
    # - aggregate_columns
    - reset_index
  _preprocess_:  
    - normalize
    - filter_length
    - segment
    - drop_duplicates

  filter_length:
    min_length: 30
    max_length: 10_000
  drop_duplicates:
    apply_to:
      - text
  segment:
    segmenter:
      merge_lines: true
      merge_level: article
