[metadata]
name = create-pyproj
version = 1.1.1
description = An easy way to start a new python project
long_description_content_type = text/markdown
long_description = file: readme.md
license = MIT
license_file = LICENSE
author = nicholasbutlin
project_urls = 
	Bug Tracker = https://gitlab.com/nickbutlin/create_pyproj/-/issues
	Documentation = https://gitlab.com/nickbutlin/create_pyproj
	Source Code = https://gitlab.com/nickbutlin/create_pyproj

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.10
install_requires = 
	pipenv
	mako
	pyfiglet
	pyyaml
	tomli
	pydantic

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	create-pyproj=create_pyproj:main

[sdist]
formats = zip, gztar

[semantic_release]
branch = master
hvcs = gitlab
version_variable = src/__init__.py:__version__
version_source = tag
commit_version_number = true
commit_subject = chore(release): {version} [skip ci]
commit_message = automatically generated v{version}
tag_commit = true
pre_commit_command = python scripts/pre_commit.py $(semantic-release print-version)
include_additional_files = VERSION,setup.cfg
gitlab_token_var = GITLAB_TOKEN
build_command = false
upload_to_repository = false

[egg_info]
tag_build = 
tag_date = 0

