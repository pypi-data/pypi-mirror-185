{% extends "admin/change_list.html" %}

{% load i18n %}

{% block content %}
    <div id="content-main" class="tabular">
        <h1>{% trans 'Status' %}</h1>
        <div class="module">
            <table class="grp-table">
                <thead>
                <tr>
                    <th>{% trans "Name" %}</th>
                    <th>{% trans "Value" %}</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in stats %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
