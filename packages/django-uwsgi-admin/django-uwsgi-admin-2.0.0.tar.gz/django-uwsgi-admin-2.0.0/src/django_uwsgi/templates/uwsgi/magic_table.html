{% extends "admin/change_list.html" %}

{% load i18n %}

{% block content %}
    <div id="content-main" class="tabular">
        <h1>{% trans 'Magic Table' %}</h1>
        <div class="module">
            <table class="grp-table">
                <thead>
                <tr>
                    <th>{% trans 'Name' %}</th>
                    <th>{% trans 'Value' %}</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in magic_table.items %}
                    <tr>
                        <td><strong><code>{{ key }}</code></strong></td>
                        <td><strong><code>{{ value }}</code></strong></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
