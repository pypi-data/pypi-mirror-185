{% extends "admin/change_list.html" %}

{% load i18n %}

{% block content %}
    <div id="content-main" class="tabular">
        <h1>{% trans 'Jobs' %}</h1>
        <div class="module">
            <table class="grp-table">
                <thead>
                <tr>
                    <th>job filename</th>
                    <th>environment</th>
                </tr>
                </thead>
                <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.file }}</td>
                        <td>{{ job.env }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
