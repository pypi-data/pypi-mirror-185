{% load i18n wagtailadmin_tags %}
<li>
    <svg class="icon icon-cogs" aria-hidden="true"><use href="#icon-cogs"></use></svg>
    <a href="{% url 'admin:django_uwsgi_status_changelist' %}">
    {% blocktrans count counter=workers with workers|intcomma as total %}

        <span>{{ total }}</span> uWSGI Workers
    {% endblocktrans %}
    </a>
</li>
