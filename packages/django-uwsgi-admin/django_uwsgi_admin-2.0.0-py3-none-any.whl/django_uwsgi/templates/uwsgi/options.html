{% extends "admin/change_list.html" %}

{% load i18n %}

{% block content %}
    <div id="content-main" class="tabular">
        <h1>{% trans 'Options' %}
            (<a href="http://uwsgi-docs.readthedocs.org/en/latest/Options.html">read docs</a>)
        </h1>
        <div class="module">
            <table class="grp-table">
                <thead>
                <tr>
                    <th>{% trans 'Name' %}</th>
                    <th>{% trans 'Value' %}</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in options.items %}
                    <tr>
                        <td><a href="http://uwsgi-docs.readthedocs.org/en/latest/Options.html#{{ key }}">{{ key }}</a></td>
                        <td><strong><code>{{ value }}</code></strong></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
