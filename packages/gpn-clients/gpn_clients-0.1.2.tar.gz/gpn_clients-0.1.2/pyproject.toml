[tool.poetry]
name = "gpn-clients"
version = "0.1.2"
description = "Клиенты для получения данных из источников внутри ГПН"
authors = ["Chumakov Mikhail Dmitrievich <i@m-chumakov-dev.ru>"]
readme = "README.md"
packages = [{include = "gpn_clients"}]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.2"
setuptools = "^65.7.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
readme-coverage-badger = "^0.1.2"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.4"
wemake-python-styleguide = "^0.17.0"
poetry2setup = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''



[tool.isort]
profile = "black"
line_length = 80
wrap_length = 79
multi_line_output = 3
py_version = "310"
include_trailing_comma = true
extend_skip = [
    ".json",
    ".md",
    ".pyi",
    ".txt",
    ".yml"
]