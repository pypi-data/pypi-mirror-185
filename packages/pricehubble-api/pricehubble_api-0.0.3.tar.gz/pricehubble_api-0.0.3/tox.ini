# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{311}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    dev
commands = pytest -v --color=yes --cov=pricehubble_api --cov-report=xml

[flake8]
ignore = E266,E501,W503,E203

[pytest]
addopts = --ignore=reader_backup

[testenv:isort]
skip_install = True
deps = pre-commit
commands = pre-commit run isort --all-files

[testenv:flake8]
skip_install = True
deps = pre-commit
commands = pre-commit run flake8 --all-files


[testenv:black]
skip_install = True
deps = pre-commit
commands = pre-commit run black --all-files
