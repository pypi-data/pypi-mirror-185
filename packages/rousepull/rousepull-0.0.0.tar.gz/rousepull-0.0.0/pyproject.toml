[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "rousepull.py" # Have to explicitly include single module
]

[project]
name = "rousepull"
version = "0.0.0"
authors = [
  { name="Simon Grosse-Holz", email="sgh256@mit.edu" }
]
description = "Inference for locus pulling, based on the Rouse model"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >=1.20",
    "scipy >=1.6",
]

[project.urls]
"Homepage" = "https://github.com/OpenTrajectoryAnalysis/rousepull"
"Documentation" = "https://rousepull.readthedocs.org/en/latest"
"Bug Tracker" = "https://github.com/OpenTrajectoryAnalysis/rousepull/issues"
