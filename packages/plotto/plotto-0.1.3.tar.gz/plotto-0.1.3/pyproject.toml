[tool.poetry]
name = "plotto"
version = "0.1.3"
description = "functions to create interactive charts with Altair"
authors = ["Bernardo Dionisi <bernardo.dionisi@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/bernardodionisi/plotto"
repository = "https://github.com/bernardodionisi/plotto"
classifiers = [
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = "^3.7"
vega_datasets = "^0.9.0"
altair = "^4.2.0"
numpy = ">=1.16.5"
pandas = ">=1.2"
jsonschema = "4.16.0"  # temporary, until altair 4.2.1
# https://github.com/altair-viz/altair/issues/2705

[tool.poetry.group.doc.dependencies]
jupyter = "^1.0.0"
furo = "^2022.9.29"
sphinx-copybutton = "^0.5.0"
sphinx = "^5.3.0"
nbsphinx = "^0.8.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    #    "D", # pydocstyle
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "PD", # pandas-vet (PD)
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    #    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.isort]
known-third-party = ["differences", "plotto"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.pydocstyle]
convention = "numpy"  # Accepts: "google", "numpy", or "pep257".
