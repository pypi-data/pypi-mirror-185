[tool.poetry]
name = "recomb-to-s3"
version = "0.1.3"
description = "package to save files in s3 in a simple way."
authors = ["alexandrejastrow <alexandre.jastrow@gmail.com>"]
readme = "README.md"
packages = [{include = "recomb_to_s3"}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.26.47"
django-storages = "^1.13.2"
django = "^4.1.5"


[tool.poetry.group.dev.dependencies]
python-decouple = "^3.7"
isort = "^5.11.4"
flake8 = "^6.0.0"
autopep8 = "^2.0.1"
black = "^22.12.0"
pre-commit = "^2.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
