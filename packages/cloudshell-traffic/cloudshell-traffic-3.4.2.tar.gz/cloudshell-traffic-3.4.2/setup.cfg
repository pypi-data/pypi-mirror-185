[metadata]
name = cloudshell-traffic
description = Cloudshell sub-package for traffic generators shells - chassis and controllers
url = https://github.com/QualiSystems/cloudshell-traffic
author = QualiSystems
author_email = info@qualisystems.com
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache Software License
classifiers = 
	Development Status :: 5 - Production/Stable
	Natural Language :: English
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Testing
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	requests
	cloudshell-logging==1.0.3
	cloudshell-orch-core>=3.3.0.0,<3.4.0.0
	cloudshell-shell-core>=5.0.3,<6.0.0

[options.packages.find]
exclude = 
	docs*
	tests*

[egg_info]
tag_build = 
tag_date = 0

