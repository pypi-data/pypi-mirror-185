[metadata]
name = PyNexa
version = 23.1.9
author = Shomari
author_email = nyusternie@sdot.io
description = A complete toolkit to develop Nexa application(s) in Python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pynexa.org
project_urls = 
	Bug Tracker = https://github.com/avasdao/pynexa/-/issues
	repository = https://github.com/avasdao/pynexa
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

