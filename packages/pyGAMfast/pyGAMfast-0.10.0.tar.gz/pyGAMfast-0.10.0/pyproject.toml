[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyGAMfast"
authors = [{name = "will norcliffe", email = "wnorkybrown@gmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.6"
dependencies = [
    "scipy>=0.17",
    "numba",
    "numpy",
    "future",
]

[project.urls]
Home = "https://github.com/wnorcbrown/pygamfast"

[tool.flit.module]
name = "pygam"


[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-pylint",
    "codecov",
    "mock",
]
train = [
    "progressbar2",
    "pandas"
]