[tool.poetry]
name = "pilibre"
version = "0.1.0"
homepage = "https://github.com/acbuie/pilibre"
repository = "https://github.com/acbuie/pilibre"
description = "Display hardware metrics from LibreHardwareMonitor, intended to be run on a small screen on a RaspberryPi."
authors = ["acbuie <aidancbuie@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Hardware",
    "Topic :: System :: Monitoring",
    "Topic :: Terminals",
    "Typing :: Typed"
]
packages = [{include = "pilibre", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.23.3"
rich = "^13.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
ruff = "^0.0.212"
mypy = "^0.991"
black = "^22.12.0"
pytest-cov = "^4.0.0"
pip-tools = "^6.12.1"
pre-commit = "^2.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pilibre = "pilibre.main:main"

[tool.black]
target-version = ["py311"]

[tool.mypy]
pretty = true
strict = true

[tool.ruff]
line-length = 88
select = ["D", "E", "F", "I001", "N"]
# Google docstring style
ignore = ["D203", "D204", "D213", "D215", "D400", "D404", "D406", "D407", "D408", "D409", "D413"]
unfixable = ["F401"]
