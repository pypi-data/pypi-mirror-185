<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static', filename='home.css')}}>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Prosto One', cursive;"><b><i>PRINTwatch</i></b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/logs/{{logidentifier}}">Current log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/alllogs">All logs</a>
              </li>
           
            </ul>
            <form class="d-flex" role="search" action="{{url_for('search')}}">
              <input name="search" class="form-control me-2" type="search" placeholder="Search by log ID" aria-label="Search">
              <button class="btn btn-outline-success gobutton" type="submit">GO</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Actual content -->
      <div class="container-fluid" style="overflow: scroll; margin-bottom:50px;" >
        {{ content }}
      </div>
      



      <nav class="navbar fixed-bottom bottombar" style="background-color: #000">
        <div class="container-fluid">

          <div style="display: flex;">
            <span class="selectpage">Select Page: </span>
            <ul class="pagination">
              {% if currentpage!=1 %}
              <li class="page-item">
                <a class="page-link" href="/logs/{{logidentifier}}/{{currentpage-1}}" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              {% endif %}
              {% for i in range(pages) %}
                <li class="page-item"><a class="page-link" href="/logs/{{logidentifier}}/{{i+1}}">{{i+1}}</a></li>
              {% endfor %}
              {% if currentpage!=pages %}
              <li class="page-item">
                <a class="page-link" href="/logs/{{logidentifier}}/{{currentpage+1}}" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
          <button type="button" class="btn btn-black goto">
            <a class="page-link" href="/logs/{{logidentifier}}/{{pages}}">
              <u>Go to last page</u>
            </a>
          </button>
          
        </div>
      </nav>
    
      
</body>
</html>
