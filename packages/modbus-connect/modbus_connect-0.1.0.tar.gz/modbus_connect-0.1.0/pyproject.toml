[tool.poetry]
name = "modbus-connect"
version = "0.1.0"
description = "Modbus TCP data acquisition library"
authors = ["Ángel Fernández Sobrino <fernandezsobrinoangel@gmail.com>"]
readme = "README.md"
packages = [{include = "modbus_connect"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"GitHub" = "https://github.com/angelfernandezsobrino/modbus-connect"

[tool.poetry.dependencies]
python = "^3.11"
pymodbus = "^3.0.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
wemake-python-styleguide = "^0.17.0"
flake8-pytest-style = "^1.6.0"
safety = "^2.3.5"
black = {version = "^23.1a1", allow-prereleases = true}
ipykernel = "^6.19.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
