[project]
name = "fsrpn"
version = "0.0.0"
authors = [
    { name = "Jakob Klein", email = "mail@kleinjakob.at" },
]
description = "A Python implemented Lexer and Parser (and simple Interpreter) for Microsoft Flight Simulator Reverse Polish Notation (\"XML-Programming\")"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]

[project.urls]
"Homepage" = "https://bitbucket.org/kleinjakob/fsrpn/"
"Bug Tracker" = "https://bitbucket.org/kleinjakob/fsrpn/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib",]
pythonpath = "src"
