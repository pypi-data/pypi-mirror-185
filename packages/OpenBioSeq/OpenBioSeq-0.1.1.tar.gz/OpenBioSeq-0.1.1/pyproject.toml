[project]
name = "OpenBioSeq"
version = "0.1.1"
authors = [
  { name="CAIRI Westlake University Contributors", email="lisiyuan@westlake.edu.com" },
]
description = "Open Bio-sequence Toolbox for Supervision and Self-Supervision Learning"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
"Homepage" = "https://github.com/Westlake-AI/OpenBioSeq"
