[metadata]
name = soos-soggy-box
version = 1.0.1
author = SOOS
author_email = dev@soos.io
license_files = LICENSE
description = This is an example of a vulnerable package on a public registry.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/soos-io/soggy-boxes-python
project_urls = 
	Issues = https://github.com/soos-io/soggy-boxes-python/issues
	Source = https://github.com/soos-io/soggy-boxes-python
	About = https://soos.io
	Register = https://app.soos.io/register
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 3

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.6, <4
install_requires = 
	requests==2.26.0
	certifi==2020.6.20
	idna==2.10
	urllib3==1.26.5
	charset-normalizer==2.0.12

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	soos-soggy-box = soggy_box.main:entry_point

[egg_info]
tag_build = 
tag_date = 0

