[bdist_wheel]
universal = 1

[flake8]
ignore = E711,E712,D100,D101,D103,D102,D301,W503
max-line-length = 100
exclude = .tox

[testenv]
deps = pytest
commands = pytest --cov

[tool:pytest]
minversion = 5
testpaths = nexusmaker/tests
addopts = --cov

[easy_install]
zip_ok = false

[coverage:report]
show_missing = true
skip_covered = true

[egg_info]
tag_build = 
tag_date = 0

