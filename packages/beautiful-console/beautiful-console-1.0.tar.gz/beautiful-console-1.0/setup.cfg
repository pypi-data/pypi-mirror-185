[metadata]
name = beautiful-console
version = 1.0
author = pourya90091
author_email = pourya90091@gmail.com
description = A package for print beautiful logs in console.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pourya90091/beautiful-console
project_urls = 
	Bug Tracker = https://github.com/pourya90091/beautiful-console/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

