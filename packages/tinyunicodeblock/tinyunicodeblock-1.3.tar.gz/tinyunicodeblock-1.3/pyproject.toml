[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyunicodeblock"
description = "A tiny utility to get the Unicode block of a character"
readme = "README.md"
requires-python = ">=3.7"
version = "1.3"
license = {text = "MIT"}
authors = [{name = "WhoAteMyButter"}]
keywords = [
    "unicode",
    "unicode block",
    "unicode character",
    "block",
    "character block",
    "unicode utility"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Other/Nonlisted Topic",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English"
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/whoatemybutter/tinyunicodeblock"
Changelog = "https://gitlab.com/whoatemybutter/tinyunicodeblock/-/blob/master/CHANGELOG.md"
Issues = "https://gitlab.com/whoatemybutter/tinyunicodeblock/-/issues"

[tool.black]
line-length = 100

[tool.pylint.MASTER]
jobs=8
py-version="3.7"
[tool.pylint."MESSAGES CONTROL"]
confidence = []