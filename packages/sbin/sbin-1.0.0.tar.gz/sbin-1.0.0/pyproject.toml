[tool.poetry]
name = "sbin"
version = "1.0.0"
description = "Makes your repo setup clean"
authors = ["Mazine Mrini <mazmrini@hotmail.com>"]
keywords= ["bin"]
license = "MIT License"
readme = "README.md"
homepage="https://gitlab.com/mazmrini/bin"
repository="https://gitlab.com/mazmrini/bin"
include = ["LICENSE"]
packages = [{include = "bin"}]

[tool.poetry.scripts]
bin = "bin.main:main"
sbin = "bin.main:main"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.10.1"
PyYAML = "^6.0"
semantic-version = "^2.10.0"
colorama = "^0.4.5"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
mypy = "^0.971"
isort = "^5.10.1"
flake8 = "^5.0.4"
autoflake = "^1.5.3"
mockito = "^1.4.0"
pre-commit = "^2.20.0"
types-PyYAML = "^6.0.11"
parameterized = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39", "py310"]
include = "(bin|tests)/.*py$"

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["bin", "tests"]

[tool.autoflake]
in-place = true
recursive = true
remove-unused-variables = true
remove-all-unused-imports = true

[tool.mypy]
files = ["bin/**","tests/**"]
exclude = ["^examples/.+"]
plugins = ["pydantic.mypy"]
python_version = "3.7"
strict = true

[[tool.mypy.overrides]]
module = [
    "colorama",
    "mockito",
    "parameterized",
    "semantic_version"
]
ignore_missing_imports = true
