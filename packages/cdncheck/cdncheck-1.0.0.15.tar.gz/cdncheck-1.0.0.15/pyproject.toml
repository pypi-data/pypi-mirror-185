[tool.poetry]
name = "cdncheck"
version = "v1.0.0.15"
description = "A Python wrapper for ProjectDiscovery's cdncheck (https://github.com/projectdiscovery/cdncheck)"
authors = ["TheTechromancer"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/blacklanternsecurity/cdncheck-python"
homepage = "https://github.com/blacklanternsecurity/cdncheck-python"
build = "build.py"

[tool.poetry.scripts]
cdncheck = 'cdncheck.cdncheck:main'

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
poetry-dynamic-versioning = "^0.19.0"
pytest = "^7.2.0"
dnspython = "^2.2.1"

[build-system]
requires = ["setuptools", "poetry_core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
metadata = false
format = 'v1.0.0.{distance}'
