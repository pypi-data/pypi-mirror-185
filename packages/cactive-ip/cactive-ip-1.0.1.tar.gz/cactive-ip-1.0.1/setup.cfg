[metadata]
name = cactive-ip
description_file = README.md
license_files = LICENSE
version = 1.0.1
author = Cactive
author_email = legal@cactive.network
description = Swiftly retrieves data pertaining to an IP address.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CactiveNetwork/ip-python
project_urls = 
	Bug Tracker = https://github.com/CactiveNetwork/ip-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	requests==2.28.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

