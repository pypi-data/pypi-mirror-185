[metadata]
name = jupyter_nb_double_quote_to_single_quote
version = 0.1.4
description = Command line tool and pre-commit hook to convert double quotes to single quotes in Jupyter notebook code cells
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cyyc1/jupyter-nb-double-quote-to-single-quote
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find:
install_requires = 
	jupyter-notebook-parser>=0.1.4
python_requires = >=3.7

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	jupyter-nb-double-quote-to-single-quote = jupyter_nb_double_quote_to_single_quote._main:main

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

