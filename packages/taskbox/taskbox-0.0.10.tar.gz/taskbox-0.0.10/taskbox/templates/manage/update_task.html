{% extends 'base.html' %}
{% block title %}Update Task{% endblock %}
{% block main %}
<h2>Update Existing Task</h2>
<form method="post" class="twocol">
	<label for="id">ID</label>
	<input name="id" type="integer" value="{{ device.id }}" readonly>
	<label for="device_id">Device ID</label>
	<input name="device_id" type="integer" value="{{ device.device_id }}" required>
	<label for="name">Name</label>
	<input name="name" type="text" value="{{ device.name }}" required>
	<label for="command">Command</label>
	<input name="command" type="text" value="{{ device.command }}" required>
	<button>Update</button>
</form>
{% endblock %}
