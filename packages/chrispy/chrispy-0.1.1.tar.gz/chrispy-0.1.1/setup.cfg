[metadata]
name = chrispy
version = 0.1.1
author = Jihee Ryu
author_email = chrisjihee@naver.com
url = https://github.com/chrisjihee/chrispy
description = common functions for Python 3
long_description = file: README.md
long_description_content_type = text/markdown
keywords = python, development, common, function, utility
license = MIT License
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	six
	numpy
	pandas
	tabulate
	sqlalchemy
	matplotlib

[options.extras_require]
notebook = 
	jupyter
	ipynbname

[options.entry_points]
console_scripts = 
	my-example-utility = example.example_module:main

[options.package_data]
example = data/schema.json, *.txt
* = README.md

[egg_info]
tag_build = 
tag_date = 0

