[tool.poetry]
name = "pyflowcl"
version = "1.1.2"
description = "Cliente para comunicacion con flowAPI-3 de flow.cl"
authors = ["Mario Hernandez <yo@mariofix.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mariofix/pyflowcl"
documentation = "https://mariofix.github.io/pyflowcl/"
classifiers=[
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "pyflowcl"}]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.1"
openapi3 = "^1.7.0"
python-fsutil = "^0.7.0"
python-slugify = "^7.0.0"

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
black = "*"
mkdocs = {extras = ["i18n"], version = "^1.4.2"}
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-git-authors-plugin = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
