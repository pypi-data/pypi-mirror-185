[metadata]
name = zksync2
description = zkSync2 python client sdk
long_description = file: README.md
author = Viktor Yastrebov
url = https://zksync.io
license = MIT

[options]
packages = find:
install_requires = 
	eip712_structs == 1.1.0
	eth_account == 0.5.7
	eth_typing==2.3.0
	eth_utils==1.10.0
	hexbytes==0.2.2
	rlp==2.0.1
	web3==5.30.0
python_requires = >=3.8
setup_requires = 
	setuptools_scm >= v7.0.5

[options.extras_require]
test = 
	mypy >= 0.8

[options.packages.find]
include = 
	zksync2
	zksync2.*

[options.package_data]
zksync2.manage_contracts.contract_abi = 
	IContractDeployer.json
	IERC20.json
	IL1Bridge.json
	IL2Bridge.json
	INonceHolder.json
	IZkSync.json

[egg_info]
tag_build = 
tag_date = 0

