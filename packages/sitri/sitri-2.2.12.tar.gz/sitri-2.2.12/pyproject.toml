[project]
name = "sitri"
version = "2.2.12"
description = "Library for one endpoint config managment"
authors = [
    { name = "Alexander Lavrov", email = "admin@egnod.dev" },
]
requires-python = ">=3.7,<3.12"
readme = "README.md"
keywords = [
    "packaging",
    "poetry",
    "config",
    "configuration",
    "managment",
    "vault",
    "pydantic",
    "json",
    "yaml",
    "environment",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/Egnod/sitri"
documentation = "https://sitri.readthedocs.io"

[project.optional-dependencies]
redis = [
    "redis>=4.3.4",
]
vedis = [
    "vedis>=0.7.1",
]
pyyaml = [
    "pyyaml>=6.0",
]
hvac = [
    "hvac>=0.11.2",
]
settings = [
    "pydantic>=1.9.1",
]
orjson = [
    "orjson>=3.8.1",
]
toml = [
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
]
all = [
    "redis>=4.3.4",
    "vedis>=0.7.1",
    "pyyaml>=6.0",
    "hvac>=0.11.2",
    "pydantic>=1.9.1",
    "orjson>=3.8.1",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest==6.2.5",
    "pytest-mock==3.7.0",
    "coverage==6.3.2",
    "pytest-cov==3.0.0",
    "pytest-lazy-fixture==0.6.3",
    "pytest-cases==3.6.11",
    "pre-commit==2.20.0",
    "commitizen==2.29.5",
    "doq==0.9.1",
    "mkdocs==1.4.1",
    "mkdocs-material==8.5.10",
    "mkdocstrings[python]==0.19.0",
]

[tool.pdm.build]
includes = []

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = [
    "setup.py",
    "docs",
    "build",
]
ignore-regex = [
    "^get$",
    "^mock_.*",
    ".*BaseClass.*",
]
verbose = 0
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false

[tool.black]
line-length = 120
include = "\\.pyi?$"
preview = true
exclude = "(\n  /(\n      \\.eggs         # exclude a few common directories in the\n    | \\.git          # root of the project\n    | \\.hg\n    | \\.mypy_cache\n    | \\.tox\n    | \\.venv\n    | _build\n    | buck-out\n    | build\n    | dist\n    | migrations\n  )\n)\n"

[tool.isort]
known_first_party = "sitri"
line_length = 120
profile = "black"
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true

[tool.pycln]
all = true

[tool.mypy]
ignore_missing_imports = true
no_site_packages = true
strict_optional = false
strict = true
allow_subclassing_any = true
allow_untyped_calls = true
pretty = true
show_error_codes = true
implicit_reexport = true
allow_untyped_decorators = true
warn_return_any = false
disable_error_code = [
    "valid-type",
    "call-arg",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.2.12"
tag_format = "$major.$minor.$patch"
version_files = [
    "sitri/__init__.py",
    "pyproject.toml",
]
style = [
    [
        "qmark",
        "fg:#ff9d00 bold",
    ],
    [
        "question",
        "bold",
    ],
    [
        "answer",
        "fg:#ff9d00 bold",
    ],
    [
        "pointer",
        "fg:#ff9d00 bold",
    ],
    [
        "highlighted",
        "fg:#ff9d00 bold",
    ],
    [
        "selected",
        "fg:#cc5454",
    ],
    [
        "separator",
        "fg:#cc5454",
    ],
    [
        "instruction",
        "",
    ],
    [
        "text",
        "",
    ],
    [
        "disabled",
        "fg:#858585 italic",
    ],
]

[tool.pytest.ini_options]
addopts = "--cov=sitri tests/unit/configs/ tests/unit/config/ tests/"

[tool.flake8]
max-line-length = 120
max-complexity = 18
select = [
    "B",
    "C",
    "E",
    "F",
    "W",
    "T4",
    "B9",
]
ignore = [
    "E203",
    "E266",
    "E501",
    "W503",
    "F403",
    "F401",
    "B008",
    "E402",
    "B902",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
