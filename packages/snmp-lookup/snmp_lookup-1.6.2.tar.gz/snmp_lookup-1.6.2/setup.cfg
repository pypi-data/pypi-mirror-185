[metadata]
name = snmp_lookup
description = SNMP helper library for Modio SCADA system
url = https://gitlab.com/ModioAB/snmp_lookup
author = D. Spindel Ljungmark
author_email = spider@modio.se
keywords = scada, snmp, modio
long_description = files: README.md
long_description_content_type = text/markdown

[options]
setup_requires = 
	setuptools_scm
python_requires = >=3.7
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	importlib_resources

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	snmp_lookup_selftest = snmp_lookup:selftest
	snmp_lookup_maintain = snmp_lookup.maintain:main

[flake8]
exclude = src/snmp_lookup/mibs

[coverage:run]
omit = 
	src/snmp_lookup/mibs/*

[tool:pytest]
addopts = --junitxml=testreport.xml --cov=src/snmp_lookup --cov-report=term --cov-report=xml
junit_family = xunit2

[egg_info]
tag_build = 
tag_date = 0

