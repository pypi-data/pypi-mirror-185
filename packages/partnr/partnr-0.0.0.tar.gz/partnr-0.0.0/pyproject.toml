[tool.poetry]
name = "partnr"
version = "0.0.0"
license = "Apache2.0"
description = "PARTNR learns to solve ambiguities in pick and place problems through interactive learning.s"
authors = ["Jelle Luijkx <j.d.luijkx@tudelft.nl>"]
homepage = "https://partnr-learn.github.io"
repository = "https://github.com/jelledouwe/partnr"
documentation = "https://github.com/jelledouwe/partnr"

[tool.poetry.dependencies]
python = "^3.6.2"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pytest = "^7.0"
pytest-cov = "^3.0.0"
flake8 = ">=3"
flake8-bugbear = "^22.3.23"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
