[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.(git|hg|mypy_cache|tox|venv)
  | _?build
  | dist
)/
'''
skip-string-normalization = true

[tool.ruff]
line-length = 79
select = [
  # Pyflakes
  "F",
  # Pycodestyle
  "E",
  "W",
  # isort
  "I001",
]
src = ["hyperscan"]

[tool.ruff.isort]
known-first-party = ["hyperscan"]


[tool.commitizen]
name = "cz_commitizen_emoji"
version = "0.4.0"
version_files = [
  "pyproject.toml:version",
  "src/hyperscan/__init__.py:__version__",
]

[tool.poetry]
build = "build.py"
name = "hyperscan"
version = "0.4.0"
description = "Python bindings for Hyperscan."
authors = ["David Gidwani <david.gidwani@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/darvid/python-hyperscan"
repository = "https://github.com/darvid/python-hyperscan"
documentation = "https://python-hyperscan.rtfd.io"
keywords = ["regex", "hypercan"]
include = ["README.md", "CHANGELOG.md"]
packages = [{ include = "hyperscan", from = "src" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-mock = "^3.3.1"
requests = "^2.25.0"
urllib3 = "^1.26.2"
tox = "^3.20.1"
commitizen = "^2.10.0"
pre-commit = "^2.9.2"
python-semantic-release = "^7.32.2"
clang-format = "^9.0.0"
commitizen-emoji = "^0.1.5"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
matplotlib = "^3.6.2"
memunit = "^0.5.2"
ruff = "^0.0.211"

[tool.semantic_release]
build_command = false
commit_author = "github-actions <action@github.com>"
commit_parser = "semantic_release.history.emoji_parser"
major_emoji = "💥"
minor_emoji = "✨,🎉,🚀,🚧"
patch_emoji = "🚑,🔒,🐛,⚡️,🥅,👽,♿️,💬,🔍,🍎,🐧,🏁,🤖,🍏"
remove_dist = false
upload_to_release = true
upload_to_pypi = true
use_textual_changelog_sections = true
version_variable = [
  "pyproject.toml:version",
  "src/hyperscan/__init__.py:__version__",
]

[build-system]
requires = ["setuptools", "poetry>=0.12"]
build-backend = "poetry.masonry.api"
