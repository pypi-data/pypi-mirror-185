[metadata]
name = izitoast
version = 1.2.2
author = Abdul Rahim K
author_email = abdulrahim.uj@gmail.com
description = Elegant, responsive, flexible, and lightweight notification plugin.
long_description = file:README.md, LICENSE.rst, CHANGELOG.md
long_description_content_type = text/markdown
url = https://djangoizitoast.pythonanywhere.com/
license = MIT
keywords = izitoast
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = true
packages = find:
install_requires = 

[options.package_data]
* = *.txt, *.rst, *.md
hello = *.msg

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

