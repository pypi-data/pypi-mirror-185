[tool.poetry]
name = "pymsd"
version = "0.2.1"
description = "the python sdk of msd-rs"
authors = ["LiJia <lijia.c@gmail.com>"]
readme='README.md'
repository='https://github.com/msd-rs/msd-sdk-python'

[tool.poetry.dependencies]
python = "^3.6"
grpcio = "^1"
protobuf = "~3.20.1"
numpy = "^1"

[tool.poetry.dev-dependencies]
grpcio-tools = "^1.47.0"
pandas = "^1.4.3"
pyarrow = "^8.0.0"
polars = "^0.13.52"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
