[metadata]
name = arinrest-client
version = attr: arinrest.__version__
author = Jason Hall
author_email = jdhall75@gmail.com
url = https://github.com/jdhall75/arinrest-client
description = client to interact with the arinrest API
long_description = file: README.md
long_description_content_type = text/markdown
keywords = arinrest, setuptools
license = The Unlicense (Unlicense)
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: The Unlicense (Unlicense)
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests >= 2.28
	pydantic >= 1.10
	cryptography >= 38.0.4
	jinja2 >= 2.2.1

[options.extras_require]
dev = 
	black
	flake8
	typing-extensions
	pytest
	build
	twine

[options.package_data]
* = *.md, *.txt

[egg_info]
tag_build = 
tag_date = 0

