[build-system]
requires = [ "setuptools==54", "wheel", "poetry", "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.poetry]
name = "roc-idb"
version = "1.4.3"
readme = "README.md"
license = "CeCILL-C"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/IDB"
description = "Plugin to manage the IDB"
authors = [ "Xavier BONNIN <xavier.bonnin@obspm.fr>", "Sonny LION <sonny.lion@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = [ "bump_descriptor.py",]
[[tool.poetry.packages]]
include = "roc"

[tool.poetry.dependencies]
python = ">=3.8,<4"
xlwt = "==1.3.0"
sqlalchemy = "*"
"poppy-core" =  {version = ">=0.9.4" }
"poppy-pop" = {version = ">=0.7.5" }

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
pytest-timeout = "^1.4"
pre-commit = "^2.8"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "from * import *",
    "import *",
    "__all__",
]
