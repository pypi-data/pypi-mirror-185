[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aionextpay"
version = "1.0.4"
authors = [
  { name="Hadi Alipoor", email="hadi.alipoor.h2o@gmail.com" },
]
description = "An async library for requesting to the nextpay.org purchase gate way."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "aiohttp",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/HadiH2o/AioNextPay"
"Bug Tracker" = "https://github.com/HadiH2o/AioNextPay/issues"
