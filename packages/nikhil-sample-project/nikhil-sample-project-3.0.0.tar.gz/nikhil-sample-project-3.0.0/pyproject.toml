[project]
name = "nikhil-sample-project"

version = "3.0.0"

description = "An sample project to understand."

readme = "README.md"

requires-python = ">=3.7"

license = {file = "LICENSE.txt"}

keywords = ["nikhil","sample-project"]

authors = [
{name = "Nikhil Nasit", email="nikhil.nasit@crestdatasys.om"}
]

maintainers = [
{name = "Nikhil Nasit", email="nikhil.nasit@crestdatasys.om"}
]

classifiers = [
 "Development Status :: 3 - Alpha",
]

dependencies = [
"peppercorn"
]

[project.optional-dependencies]
dev = ["check-manifest"]
test = ["coverage"]

[project.scripts]
sample = "sample:main"

[build-system]
requires = ["setuptools>=43.0.0","wheel"]
build-backend = "setuptools.build_meta"