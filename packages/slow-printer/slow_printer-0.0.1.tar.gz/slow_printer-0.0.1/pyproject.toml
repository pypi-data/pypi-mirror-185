[project]
name = "slow_printer"
version = "0.0.1"
authors = [
  { name="MChrisGM", email="mchrisgm@gmail.com" },
]
description = "A slow brute-force printer"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"