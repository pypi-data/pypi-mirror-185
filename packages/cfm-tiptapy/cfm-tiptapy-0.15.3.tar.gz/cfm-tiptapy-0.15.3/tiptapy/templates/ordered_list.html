{%- if node.attrs.start -%}
<ol start="{{ node.attrs.start }}">
{%- else -%}
<ol start="{{ node.attrs.order|default(1) }}">
{%- endif -%}
{%- for item in node.content -%}
  {%- set template_name = get_snake_case(item.type + '.html') -%}
  {%- with template=template_name, node=item -%} 
      {%- include template -%}
        {%- endwith -%}
	{%- endfor -%}
</ol>
