[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bytetable"
version = "1.2"
authors = [
  { name="Santuchin", email="santiago_saulino@protonmail.com" },
]
description = "Data table manager, with flexible data types"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Santuchin/bytetable"
"Bug Tracker" = "https://github.com/Santuchin/bytetable/issues"
