[build-system]
requires = ["setuptools >= 63.4.2"]
build-backend = "setuptools.build_meta"

[project]
name = "imglab"
description = "Official Python library to integrate with imglab services."
readme = "README.md"
license = {text = "MIT License"}
authors = [
  {name="imglab", email="support@imglab.io"},
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://imglab.io"
"Source Code" = "https://github.com/imglab-io/imglab-py"

[tool.setuptools.dynamic]
version = {attr = "imglab.__version__"}

[tool.black]
line-length = 120
