[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --cov openvpn_status

[tox:tox]
min_version = 4.0
env_list = py36,py310,pypy,pypy3

[testenv]
changedir = tests
deps = 
	pytest==7.2.0
	pytest-cov==4.0.0
	flake8==6.0.0
commands = 
	flake8 ../openvpn_status ../setup.py .
	py.test
	coverage html

[testenv:pypy]
deps = 
	pytest==4.6.11
	pytest-cov==2.12.1
	flake8==3.9.2

[testenv:py36]
deps = 
	pytest==7.2.0
	pytest-cov==4.0.0
	flake8==5.0.4

[testenv:pypy3]
deps = 
	pytest==7.2.0
	pytest-cov==4.0.0
	flake8==5.0.4

[egg_info]
tag_build = 
tag_date = 0

