[package]
name = "solders-primitives"
version = "0.12.0"
edition = "2021"
include = ["/src"]
description = "Core types for the Solders project."
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

[dependencies]
pyo3 = { git = "https://github.com/PyO3/pyo3", rev = "1d20f2a", default-features = false }
solders-traits = { path = "../solders-traits" }
solders-macros = { path = "../solders-macros" }
solana-sdk = "^1.14.1"
serde = "^1.0.136"
base64 = "0.13.0"
derive_more = "0.99.17"
serde_with = { version = "^1.14.0", features = ["base64"] }
