[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emaux_client"
version = "0.1.1"
authors = [
  { name="Dan Turner", email="agile.hope1460@nomnom.me" },
]
description = "A client package to connect to an Emaux pool pump"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dan-turner/emaux_client"
"Bug Tracker" = "https://github.com/dan-turner/emaux_client/issues"
