[metadata]
name = hdhog
version = 1.4.0
author = Maurizio Fleischer
author_email = maurizio.fleischer@web.de
description = Find and delete big disk space consumers
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
url = https://github.com/mafleischer/HDHog
project_urls = 
	Bug Tracker = https://github.com/mafleischer/HDHog/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Intended Audience :: System Administrators
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
scripts = 
	bin/hdhog
python_requires = >=3.6
install_requires = 
	sortedcontainers
	anytree

[options.packages.find]
where = src

[options.package_data]
* = CHANGES.txt

[options.extras_require]
test = 
	pytest
	pytest-cov

[tool:pytest]
addopts = --cov=hdhog --cov-report term-missing -ra
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

