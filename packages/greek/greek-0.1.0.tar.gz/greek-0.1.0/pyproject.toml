[project]
name = "greek"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "Daniel Pope", email = "mauve@mauveweb.co.uk" },
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
requires-python = ">=3.0"
dependencies = []
dynamic = ["version"]

[project.urls]
Home = "https://github.com/lordmauve/greek"
Issues = "https://github.com/lordmauve/greek/issues"

[tool.hatch.version]
path = "greek.py"

[tool.hatch.build]
include = [
  "*.py",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

