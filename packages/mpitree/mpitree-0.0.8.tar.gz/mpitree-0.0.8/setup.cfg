[tool:pytest]
addopts = 
	--doctest-modules
	--color=yes
	--exitfirst

[flake8]
ignore = 
	E402,
	W503,
	E203
max-line-length = 88
exclude = tests/*, docs/*, setup.py

[pylint.BASIC]
good-names = i,
	j,
	k,
	X,
	x,
	y,
	d,
	t,
	df,
	op,
	_
disable = 
	no-value-for-parameter,
	duplicate-code
extension-pkg-whitelist = mpi4py

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

