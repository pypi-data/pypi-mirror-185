site_name: Plausible Analytics for Material

repo_name: material-plausible-plugin
repo_url: https://gitlab.com/notpushkin/material-plausible-plugin
edit_uri: https://gitlab.com/notpushkin/material-plausible-plugin/-/blob/master/docs/

theme:
  name: material

extra:
  analytics:
    provider: plausible
    domain: material-plausible-plugin.ale.sh
    src: "https://plausible.aedge.dev/js/plausible.js"
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: good
          note: Thanks for your feedback!

        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: bad
          note: Thanks for your feedback!

plugins:
  - material-plausible

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.highlight
