[metadata]
name = pymatviz
version = 0.5.2
description = A toolkit for visualizations in materials informatics
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/janosh/pymatviz
author = Janosh Riebesell
author_email = janosh.riebesell@gmail.com
license = MIT
license_files = license
keywords = science, materials informatics, materials discovery, chemistry, data visualization, plotly, matplotlib
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License

[options]
packages = find:
package_data = 
python_requires = >=3.8
install_requires = 
	matplotlib >= 3.6.2
	numpy >= 1.21.0
	pandas
	plotly
	pymatgen
	scikit-learn
	scipy

[options.extras_require]
test = pytest; pytest-cov; kaleido
data_src = matminer
export_figs = kaleido

[options.package_data]
pymatviz = elements.csv

[options.packages.find]
exclude = 
	tests*
	dataset_exploration*

[bdist_wheel]
universal = true

[flake8]
max-line-length = 88
ignore = E731, E203
per-file-ignores = 
	__init__.py: F401

[isort]
profile = black
lines_after_imports = 2

[tool:pytest]
testpaths = tests
addopts = -p no:warnings

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
no_implicit_optional = false

[codespell]
ignore-words-list = hist

[pydocstyle]
convention = google
add-ignore = D100,D104,D107,D205,D415

[autoflake]
in-place = true
remove-unused-variables = true
remove-all-unused-imports = true
expand-star-imports = true
ignore-init-module-imports = true

[docformatter]
recursive = true
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-newline = true

[egg_info]
tag_build = 
tag_date = 0

