[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = [
    "cython>=0.28",
    # lowest NumPy we can use for a given Python,
    # except for more exotic platform (Mac Arm flavors)
    # aarch64, AIX, s390x all support < 1.20 so we can safely pin to this
    "numpy==1.20.0; python_version=='3.8' and (platform_machine!='arm64' or platform_system!='Darwin')",
    "numpy==1.20.0; python_version=='3.9' and (platform_machine!='arm64' or platform_system!='Darwin')",
    # arm64 on darwin for py3.8+ requires numpy >=1.21.0
    "numpy==1.21.0; python_version=='3.8' and platform_machine=='arm64' and platform_system=='Darwin'",
    "numpy==1.21.0; python_version=='3.9' and platform_machine=='arm64' and platform_system=='Darwin'",
    # As per https://github.com/scipy/oldest-supported-numpy/blob/main/setup.cfg
    # safest to build at 1.21.6 for all platforms
    "numpy==1.21.6; python_version=='3.10' and platform_python_implementation != 'PyPy'",
    "numpy==1.23.2; python_version=='3.11' and platform_python_implementation != 'PyPy'",
    "setuptools>=43.0.0",
    "setuptools-git-versioning<2",
    "versioneer[toml]",
    "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maicos"
description = "Analyse molecular dynamics simulations of interfacial and confined systems."
authors = [{name = "MAICoS Developer Team"}]
maintainers = [
    {name = "Philip Loche"},
    {name = "Henrik Jaeger"},
    {name = "Alexander Schlaich"}
]
readme = "README.rst"
requires-python = ">=3.8"
keywords = ["Science", "Molecular Dynamics", "Confined Systems", "MDAnalysis"]
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
dependencies = [
    "mdacli>=0.1.12",
    "MDAnalysis>=2.2.0",
    "numpy>=1.20.0",
    "scipy>=1.0.0",
]
dynamic = ["version"]

[project.urls]
homepage = "https://www.maicos-analysis.org"
documentation = "https://maicos-devel.gitlab.io/maicos"
repository = "https://gitlab.com/maicos-devel/maicos"
changelog = "https://maicos-devel.gitlab.io/maicos/get-started/changelog.html"
issues = "https://gitlab.com/maicos-devel/maicos/-/issues"
discord = "https://discord.com/channels/869537986977603604"
twitter = "https://twitter.com/maicos_analysis"

[project.optional-dependencies]
dev = [
    "cython",
]
tests = [
    "coverage[toml]",
    "hypothesis",
    "MDAnalysisTests",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
docs = [
    "furo",
    "ipykernel",
    "ipywidgets",
    "matplotlib",
    "nbsphinx",
    "nbval",
    "sphinx",
    "sphinx-gallery",
    "sphinxcontrib-bibtex",
]

[project.scripts]
maicos = "maicos.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

# configuration for the isort module
[tool.isort]
line_length = 80
indent = 4
multi_line_output = 8
include_trailing_comma = true
lines_after_imports = 2
known_first_party = "maicos"
skip = ["src/maicos/_version.py", "versioneer.py"]

[tool.pytest.ini_options]
addopts = "-p pytest_cov"
python_files = ["test_*.py", "*_test.py", "tests.py"]
testpaths = "tests"

[tool.check-manifest]
# ignore files missing in VCS
ignore = ["src/maicos/lib/_cutil.c"]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "src/maicos/_version.py"
versionfile_build = "maicos/_version.py"
tag_prefix = "v"
