[metadata]
name = irisml-tasks-onnx
version = 0.1.1
description = ONNX-related tasks for IrisML
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	irisml
	irisml-tasks-training
	onnxruntime-gpu

[options.packages.find]
include = 
	irisml.tasks

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

