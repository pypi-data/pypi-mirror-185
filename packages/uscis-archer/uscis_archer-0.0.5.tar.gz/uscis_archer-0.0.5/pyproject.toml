[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uscis_archer"
version = "0.0.5"
authors = [
  { name="Joshua Davis", email="Joshua.C.Davis@uscis.dhs.gov" },
]
description = "A python module to simplify RSA Archer API calls."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.uscis.dhs.gov/jcdavis1/Archer_API"
"Bug Tracker" = "https://git.uscis.dhs.gov/jcdavis1/Archer_API/issues"