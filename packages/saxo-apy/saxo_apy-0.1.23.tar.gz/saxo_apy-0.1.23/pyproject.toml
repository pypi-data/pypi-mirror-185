[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = 'saxo_apy/version.py'

[project]
name = "saxo-apy"
authors = [
  {name="Gid van der Ven", email="giddevanderven@gmail.com"}
]
description = "Python Client for Saxo Bank OpenAPI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "Flask==2.2.2",
  "pydantic==1.10.2",
  "httpx==0.23.1",
  "websockets==10.4",
  "loguru==0.6.0"
]
dynamic = ['version']

[project.urls]
Homepage = "https://github.com/gidven/saxo-openapi-client-python"
Documentation = "https://github.com/gidven/saxo-openapi-client-python/blob/main/samples/01_get_started.ipynb"
Source = "https://github.com/gidven/saxo-openapi-client-python"
Changelog = "https://github.com/gidven/saxo-openapi-client-python/releases"