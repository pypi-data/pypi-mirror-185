[importlinter]
  root_package = redshift_client

[importlinter:contract:1]
  name = root_dag
  type = layers
  layers =
    schema
    table
    column
    data_type
    id_objs
    sql_client
  containers =
    redshift_client

[importlinter:contract:sql_client:dag]
  name = sql_client_dag
  type = layers
  layers =
    connection
    query
    _assert
    primitive
  containers =
    redshift_client.sql_client

[importlinter:contract:sql_client:iso]
  name = sql_client_iso
  type = independence
  modules =
    redshift_client.sql_client.connection
    redshift_client.sql_client.query
