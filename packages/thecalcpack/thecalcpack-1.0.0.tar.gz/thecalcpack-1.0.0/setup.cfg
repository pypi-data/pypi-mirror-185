[metadata]
name = thecalcpack
version = 1.0.0
author = Pranav Gore
author_email = pranavaudumber.gore2022@vitstudent.ac.in
description = This package helps you to carry out basic arithmetic operations
long_description = file: README.md
long_description_content_type = text/markdown

[project_urls]
Homepage = "https://github.com/pypa/sampleproject"
bugtracker = "https://github.com/pypa/sampleproject/issues"
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

